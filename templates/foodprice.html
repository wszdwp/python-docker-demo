

{% block header %}
  <h1>{% block title %}China food price{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="craftname">Choose a craftname:</label>
        <select id="craftname" name="craftname">
        <option value="牛肉">牛肉</option>
    </select>
    <label for="markets">Choose a market:</label>
        <select id="markets" name="markets">
        <option value="全北京市市场">全北京市市场</option>
    </select>

    <input type="submit" value="Submit">
  </form>
{% endblock %}
